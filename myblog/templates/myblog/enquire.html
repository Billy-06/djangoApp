{% extends "./base.html" %}

{% block title %}
<title>Contact Author</title>
{% endblock %}

{% block content %}

<div class="centerPage">
    <h1>Leave me a message here</h1>
    
    <div class="row">
        <form action="" method="post" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <label for="author">Select Author</label>
                    <select name="author" id="author">
                        {% for author in authors %}
                        <option value="{{ author }}">{{ author }}</option>
                        {% endfor %}
                    </select>
    
                </div>
                <!-- firstname -->
                <div class="input-field col s6">
                    <label for="firstName">First Name</label>
                    <input placeholder="John" name="firstName" id="firstName" type="text" class="validate">
                </div>
                <!-- lastname -->
                <div class="input-field col s6">
                    <label for="lastName">Last Name</label>
                    <input placeholder="Doe" name="lastName" id="lastName" type="text" class="validate">
                </div>
                <!-- email -->
                <div class="input-field col s6">
                    <label for="email">Email</label>
                    <input placeholder="john@doe.com.au" name="email" id="email" type="email" class="validate">
                </div>
                <!-- Message -->
                <div class="input-field col s12">
                    <label for="message">Message</label>
                    <textarea placeholder="Hello John,.." name="message" id="message" class="materialize-textarea" cols="30"
                        rows="10"></textarea>
                </div>
    
                <!-- action Buttons -->
                <button class="btn waves-effect waves-light">
                    Send Enquiry
                    <i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light">
                    Clear
                    <i class="material-icons right">undo</i>
                </button>
    
            </div>
        </form>
    </div>
</div>








{% endblock %}
